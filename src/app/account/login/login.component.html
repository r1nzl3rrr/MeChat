<div class="d-flex justify-content-center mt-5">
    <div class="col-3 form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>
            <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
            <app-text-input [formControl]="loginForm.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>
            <div class="d-grid mb-3">
              <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Sign in</button>
            </div>
            <span>Don't have an account? <a routerLink="/account/register">Sign Up</a></span>
        </form>
    </div>
</div>
