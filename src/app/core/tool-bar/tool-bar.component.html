<mat-toolbar color="primary" class="d-flex justify-content-between px-5">
    <span routerLink="/" style="cursor: pointer;">MeChat</span>
    <ng-container *ngIf="accountService.currentUser$ | async as user; else loginButton">
        <button mat-button [matMenuTriggerFor]="userMenu">
            <i class="fa fa-user-circle"></i> 
            {{user.displayName}}
            <i class="fa fa-caret-down"></i>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </ng-container>
    <ng-template #loginButton>
        <button mat-button routerLink="/account/login">
            <i class="fa fa-sign-in"></i> Login
        </button>
    </ng-template>
    
</mat-toolbar>
