<mat-toolbar color="primary" class="d-flex justify-content-between px-5">
    <span routerLink="/" style="cursor: pointer;"><i class="fa fa-comments"></i> MeChat</span>
    <ng-container *ngIf="accountService.currentUser$ | async as user; else loginButton">
        <button mat-button [matMenuTriggerFor]="userMenu">
            <img style="border-radius: 100%; margin-right: 10px;" width="30" height="30" 
                [src]="user.photoURL ?? '../../assets/images/user-placeholder.jpg'">
            {{user.displayName}}
            <i class="fa fa-caret-down"></i>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item routerLink="/account/profile"><i class="fa fa-user-circle"></i> Profile</button>
            <button mat-menu-item (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button>
        </mat-menu>
    </ng-container>
    <ng-template #loginButton>
        <button mat-button routerLink="/account/login">
            <i class="fa fa-sign-in"></i> Login
        </button>
    </ng-template>
</mat-toolbar>
